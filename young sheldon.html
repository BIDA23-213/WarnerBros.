            <p style="color:white;font-size: 30px;font-family: Arial, Helvetica, sans-serif;"><strong>Young Sheldon</strong> </p>
            <p style="color:white;font-size: 20px;font-family: Arial, Helvetica, sans-serif;">Young Sheldon is an American coming-of-age sitcom television series created by Chuck Lorre and Steven Molaro for CBS. The series, set from 1989 to 1994, is the second television series in the The Big Bang Theory franchise and a spin-off prequel to the American sitcom The Big Bang Theory, following child prodigy Sheldon Cooper as he grows up with his family in East Texas. Iain Armitage stars as young Sheldon, alongside Zoe Perry, Lance Barber, Montana Jordan, Raegan Revord, and Annie Potts. Jim Parsons, who portrays the adult Sheldon Cooper on The Big Bang Theory, narrates the series and is also an executive producer.</p>
